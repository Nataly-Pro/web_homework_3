{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Вход
                    </h3>
                </div>
                <div class="card-body">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Войти</button>
                    <a href="{% url 'users:reset_password' %}">Восстановить пароль</a>

                </div>
            </div>
        </form>
    </div>
{% endblock %}
