{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Регистрация
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.email }}<br>
                    {{ form.password1 }}<br>
                    {{ form.password2 }}<br>
                    <button type="submit" class="btn btn-success">Регистрация</button>
                </div>
            </div>

        </div>
    </form>
</div>
{% endblock %}
